<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Downloader</title>
    <style>
      body {
        width: 350px;
        min-height: 200px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f7fafc;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .title {
        font-size: 18px;
        font-weight: bold;
        color: #2d3748;
        margin: 0;
      }

      .subtitle {
        font-size: 12px;
        color: #718096;
        margin: 4px 0 0 0;
      }

      .video-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .video-item {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .video-item:hover {
        border-color: #4299e1;
        box-shadow: 0 2px 8px rgba(66, 153, 225, 0.1);
      }

      .video-title {
        font-weight: 600;
        color: #2d3748;
        font-size: 14px;
        margin-bottom: 4px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .video-url {
        font-size: 11px;
        color: #718096;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .video-type {
        display: inline-block;
        background: #e2e8f0;
        color: #4a5568;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 4px;
        margin-top: 4px;
      }

      .no-videos {
        text-align: center;
        color: #718096;
        padding: 20px;
        font-size: 14px;
      }

      .actions {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #e2e8f0;
      }

      .btn {
        width: 100%;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 8px;
      }

      .btn-primary {
        background: #4299e1;
        color: white;
      }

      .btn-primary:hover {
        background: #3182ce;
      }

      .btn-secondary {
        background: #edf2f7;
        color: #4a5568;
      }

      .btn-secondary:hover {
        background: #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">üé¨</div>
      <h1 class="title">Video Downloader</h1>
      <p class="subtitle">V√≠deos detectados nesta p√°gina</p>
    </div>

    <div id="videoList" class="video-list">
      <div class="no-videos">üîç Procurando v√≠deos na p√°gina...</div>
    </div>

    <div class="actions">
      <button id="openApp" class="btn btn-primary">
        üì± Abrir Video Downloader App
      </button>
      <button id="refresh" class="btn btn-secondary">üîÑ Atualizar Lista</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
